<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message from the Stars</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            height: 100vh;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container, main.letter-container {
            position: relative;
            z-index: 1;
        }

        .envelope-wrapper {
            position: relative;
            perspective: 1000px;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: linear-gradient(145deg, #4d468d, #3b356d);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 1px 2px rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            transition: transform 1.5s 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .envelope-wrapper.open .envelope {
            transform: translateY(100px) rotateX(-15deg);
        }

        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(165deg, #6059a9, #4d468d);
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 1s 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: rotateX(0deg);
            z-index: 10;
        }
        .envelope-wrapper.open .envelope::after {
            transform: rotateX(180deg);
        }

        .letter {
            position: absolute;
            inset: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transform: translateY(100%) scaleY(0);
            transition: transform 1s 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                        opacity 0.5s 1.5s;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .envelope-wrapper.open .letter {
            transform: translateY(-50px) scaleY(1);
            opacity: 1;
        }
        .letter-text {
            color: #302b63;
            font-weight: bold;
            font-size: 20px;
            opacity: 0;
            animation: fadeInText 1s 2.5s forwards;
        }
        @keyframes fadeInText { to { opacity: 1; } }

        .heart-seal {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: #ff69b4;
            border-radius: 50% 50% 50% 0 / 50% 50% 0 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            z-index: 11;
            box-shadow: 0 0 15px #ff69b4, inset 0 0 5px rgba(255,255,255,0.5);
            transition: opacity 0.3s ease;
        }

        .heart-fragments {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 1px;
            z-index: 12;
        }
        .fragment {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff69b4;
            border-radius: 50%;
            opacity: 1;
            animation: shatter 1.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes shatter {
            to {
                transform: translate(var(--x), var(--y)) rotate(var(--rot));
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .envelope { width: 280px; height: 180px; }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="letter-text">For You...</div>
                </div>
            </div>
            <div class="heart-seal"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(255, 105, 180, 0.5)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
                if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
                this.x += this.directionX; this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .4) - .2;
                let directionY = (Math.random() * .4) - .2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        });

        if (document.querySelector('.envelope-wrapper')) {
            const envelope = document.querySelector('.envelope-wrapper');
            const heartSeal = document.querySelector('.heart-seal');

            function shatterHeart() {
                heartSeal.style.opacity = 0;
                const fragmentsContainer = document.createElement('div');
                fragmentsContainer.className = 'heart-fragments';
                envelope.appendChild(fragmentsContainer);
                for (let i = 0; i < 30; i++) {
                    const fragment = document.createElement('div');
                    fragment.className = 'fragment';
                    const randomX = (Math.random() - 0.5) * 400;
                    const randomY = (Math.random() - 0.5) * 400;
                    const randomRot = Math.random() * 360;
                    fragment.style.setProperty('--x', `${randomX}px`);
                    fragment.style.setProperty('--y', `${randomY}px`);
                    fragment.style.setProperty('--rot', `${randomRot}deg`);
                    fragmentsContainer.appendChild(fragment);
                }
            }

            setTimeout(() => {
                shatterHeart();
                envelope.classList.add('open');
            }, 1500);

            setTimeout(() => {
                window.location.href = 'letter.html';
            }, 6000);
        }
    </script>
</body>
</html>
