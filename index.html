<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message from the Void</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="liquid-canvas"></canvas>

    <div class="container">
        <h1 class="page-title">Awaiting Transmission</h1>
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="letter-text">⚡Open the Transmission⚡</div>
                </div>
            </div>
            <div class="heart-seal"></div>
        </div>
        <div class="click-prompt">Click the seal to break it</div>
    </div>

    <audio id="shatter-sound" src="shatter.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
